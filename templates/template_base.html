<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Add your global styles here */
    body {
        font-family: sans-serif;
    }
    .navbar {
        background-color: #333; 
        border-radius: 0 0 12px 12px; 
        margin-bottom: 5px;
        padding: 10px;
    }
    .navbar-brand,
    .navbar-nav .nav-link {
        color: white !important; 
    }
    .navbar-nav .nav-link:hover {
        color: #7ec651 !important; 
    }
    .navbar-nav .nav-link.active {
        color: #388e3c !important; 
    }
    
    /* Styling the footer */
    .futuristic-footer {
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: #e0e0e0;
        text-align: center;
        padding: 10px 0; /* Reduced padding to make it shorter */
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

    .futuristic-footer p {
        margin: 0;
        font-size: 12px; /* Smaller font size */
    }

    .footer-links {
        margin-top: 5px; /* Reduced space between the text and links */
    }

    .footer-links a {
        color: #e0e0e0;
        text-decoration: none;
        margin: 0 5px; /* Reduced margin for a tighter layout */
        font-size: 12px; /* Smaller font size */
        transition: color 0.3s, text-decoration 0.3s;
    }

    .footer-links a:hover {
        color: #7ec651;
        text-decoration: underline;
    }
     /* Slide left and right animations */
    .slide-left {
        animation: slideLeft 1s ease-in-out;
    }

    .slide-right {
        animation: slideRight 1s ease-in-out;
    }

    @keyframes slideLeft {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideRight {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
  
</style>
   {% block extra_css %}{% endblock %} 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hotel Way</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> 
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/menu/' %}active{% endif %}" href="{% url 'menu' %}">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/reservations/' %}active{% endif %}" href="{% url 'main:add_reservation' %}">Reservations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'main:contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/order/' %}active{% endif %}" href="{% url 'main:order' %}">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/full_order/' %}active{% endif %}" href="{% url 'main:full_order' %}">Full Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %} 
    </main>

<footer class="futuristic-footer">
    <div class="container">
        <p>&copy; 2024 Hotel Way. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="{% url 'main:index' %}">Home</a> |
            <a href="{% url 'main:menu' %}">Menu</a> |
            <a href="{% url 'main:contact' %}">Contact</a> |
            <a href="{% url 'main:add_reservation' %}">Reservations</a> |
            <a href="{% url 'main:order' %}">Order</a> |
            <a href="{% url 'main:full_order' %}">Full Order</a>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %} 
</body>
</html>
