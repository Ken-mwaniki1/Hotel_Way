{% extends 'base_manager.html' %}

{% block title %}Delete Item - Hotel Way{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete "{{ item.name }} "?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'manager:item_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
