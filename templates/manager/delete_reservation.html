{% extends 'base_manager.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Reservation</h2>
    <p>Are you sure you want to delete the reservation for {{ reservation.guest.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manager:reservation_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
