{% extends 'base_manager.html' %}

{% block title %}Edit Reservation - Hotel Way{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Reservation</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manager:reservation_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
