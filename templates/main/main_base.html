<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Way{% endblock %}</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your global styles here */
        body {
            font-family: sans-serif;
        }
        .navbar {
            background-color: #333; 
            border-radius: 0 0 12px 12px; 
            margin-bottom: 5px;
            padding: 10px;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important; 
        }
        .navbar-nav .nav-link:hover {
            color: #7ec651 !important; 
        }
        .navbar-nav .nav-link.active {
            color: #388e3c !important; 
        }
        .futuristic-footer {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #e0e0e0;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .futuristic-footer a {
            color: #00bfff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .futuristic-footer a:hover {
            color: #ffffff;
        }
    </style>
    {% block extra_css %}{% endblock %} 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Hotel Way</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> 
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'main:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/menu/' %}active{% endif %}" href="{% url 'main:menu' %}">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/reservations/' %}active{% endif %}" href="{% url 'main:add_reservation' %}">Reservations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'main:contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/order/' %}active{% endif %}" href="{% url 'main:order' %}">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/full_order/' %}active{% endif %}" href="{% url 'main:full_order' %}">Full Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %} 
    </main>

    <footer class="futuristic-footer"> 
        <div class="container">
            <p>&copy; 2024 Hotel Way. All Rights Reserved.</p> 
            <p>Contact us: <a href="mailto:kenmwaniki082@gmaill.com">info@hotelway.com</a> | Follow us on social media</p> 
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %} 
</body>
</html>
