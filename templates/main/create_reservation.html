{% extends 'main/main_base.html' %} 

{% block title %}Create Reservation - Hotel Way{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Create a Reservation</h2>

    <form method="post">
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Submit Reservation</button>
    </form>
</div>
{% endblock %}
